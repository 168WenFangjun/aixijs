<html>
<head>
    <title>
        General Reinforcement Learning Demo
    </title>
    <style>
    canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
    </style>
</head>
<body>
    <p>Enter simulation parameters:</p>
    <p>
        <label for="alpha">Alpha:</label>
        <input type="" name="alpha" id="alpha" min="0" max="1" value="0.9">
        <label for="gamma">Gamma:</label>
        <input type="" name="gamma" id="gamma" min="0" max="1" value="0.99">
    </p>
    <p>
        <label for="epsilon">Epsilon:</label>
        <input type="" name="epsilon" id="epsilon" min="0" max="1" value="0.01">
        <label for="t_max">Interaction Cycles:</label>
        <input type="" name="t_max" id="t_max" min="0" max="1e6" value="1e5">
    </p>

    <button onclick="start()">Start</button>
    <!--TODO change visibility of below based on whether started-->

    <p>Enter time step to jump:</p>
    <input type="number" name="Time" min="0" max = "1000000" id ="select_time" value="0">
    <button onclick="vis.jump_to(select_time.value)">Jump</button>
    <p>
        <input type="range" name="slider" id="slider" min="0" max="1e5" step="100" value="0" oninput="vis.jump_to(value)">
        <button onclick="vis.pause()">Pause</button>
    </p>
    <p>
        <button onclick="vis.run(100)">Slow</button>
        <button onclick="vis.run(10)">Medium</button>
        <button onclick="vis.run(1)">Fast</button>
    </p>

    <label for="r_ave">Average Reward</label>
    <input type="text" name="Reward" id="r_ave" value="">

</body>

<script src="lib/main.js"></script>
<script src="lib/simulation.js"></script>
<script src="lib/environment.js"></script>
<script src="lib/tiles.js"></script>
<script src="lib/agent.js"></script>
<script src="lib/bayes.js"></script>
<script src="lib/search.js"></script>
<script src="lib/visualization.js"></script>
<script src="lib/util.js"></script>
<script src="lib/config.js"></script>
<script src="lib/options.js"></script>
<script src="external/mathjs-3.1.4.min.js"></script>

</html>
