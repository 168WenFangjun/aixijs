<!DOCTYPE html>
<html>
<head>
    <title>
        General Reinforcement Learning Demo
    </title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body onload="Demo.init()">
    <div class="header">
        <h1>General Reinforcement Learning Demo</h1>
        <hr />
    </div>
    <section>
        <div class="grid" id="gridvis" style="display: none; float: left"></div>
        <div id="plots"></div>
    </section>
    <section>
        <div class="grid" id="navigation" style="display: none;">
            <hr />
            <h3>Navigation</h3>
            <input type="number" name="Time" min="0" max = "1000000" id ="select_time" value="0">
            <button onclick="demo.vis.jumpTo(select_time.value)">Jump</button>
            <p>
                <input type="range" name="slider" id="slider" min="0" value="0" oninput="demo.vis.jumpTo(value)">
                <button onclick="demo.vis.pause()">| |</button>
                <button onclick="demo.vis.run(100)">Play (x1)</button>
                <button onclick="demo.vis.run(10)">Play (x10)</button>
                <button onclick="demo.vis.run(1)">Play (x100)</button>
            </p>

            <label for="r_ave">Average Reward</label>
            <input type="text" name="Reward" id="r_ave" value="">
            <hr />
        </div>
        <div class="grid" id="setup">
            <h3>Setup</h3>
            <form>
                <p class="params">
                    <label for="demo_select">Demo:</label>
                    <select id="demo_select"></select>
                </p>
                <p class="params">
                    <label for="alpha">Alpha:</label>
                    <input type="number" class="params" name="alpha" id="alpha" min="0" max="1" value="0.9" step="0.1">
                </p>
                <p class="params">
                    <label for="gamma">Gamma:</label>
                    <input type="number" class="params" name="gamma" id="gamma" min="0" max="1" value="0.99" step="0.01">
                </p>
                <p class="params">
                    <label for="epsilon">Epsilon:</label>
                    <input type="number" class="params" name="epsilon" id="epsilon" min="0" max="1" value="0.01" step="0.01">
                </p>
                <p class="params">
                    <label for="t_max">Max Cycles:</label>
                    <input type="number" class="params" name="t_max" id="t_max" min="0" max="1e6" value="1e5">
                </p>
            </form>
            <button onclick="Demo.run()">Run</button>
        </div>
    </section>
    <script type="text/javascript" src="lib/demo.js"></script>
    <script type="text/javascript" src="lib/plot.js"></script>
    <script type="text/javascript" src="lib/environment.js"></script>
    <script type="text/javascript" src="lib/tile.js"></script>
    <script type="text/javascript" src="lib/agent.js"></script>
    <script type="text/javascript" src="lib/bayes.js"></script>
    <script type="text/javascript" src="lib/search.js"></script>
    <script type="text/javascript" src="lib/visualization.js"></script>
    <script type="text/javascript" src="lib/util.js"></script>
    <script type="text/javascript" src="lib/options.js"></script>
    <script type="text/javascript" src="lib/config.js"></script>
    <script type="text/javascript" src="external/mathjs-3.1.4.min.js"></script>
    <script type="text/javascript" src="external/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="external/d3-3.5.16.min.js"></script>
</body>
</html>
